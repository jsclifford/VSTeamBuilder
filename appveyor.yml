#   - Minimal appveyor.yml file is an empty file. All sections are optional.
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

#---------------------------------#
#      general configuration      #
#---------------------------------#
version: 0.7.3.{build}
image: WMF 5
skip_commits:
  files:
   - '**/*.md'
   - .github/*
   - .vscode/*

#---------------------------------#
#      environment configuration  #
#---------------------------------#
environment:
  codecovetoken:
    secure: 7+DG4taP7Anz64lB7dSi/48xLAXJXL1d+auWI11pAUkEPccGRmFVlxi2w8RzW3Ol

install:
- ps: .\build\appveyor.install.ps1

#---------------------------------#
#      build configuration        #
#---------------------------------#

build: false

#---------------------------------#
#      test configuration         #
#---------------------------------#

test_script:
# - ps: Write-Host "Current Directory. $pwd"
# - ps: Add-AppveyorTest -Name "PSake Unitest" -Outcome Running -Framework NUnit
# - ps: Invoke-Psake (Resolve-Path $env:APPVEYOR_BUILD_FOLDER\build\build.psake.ps1) -taskList Test
- ps: Invoke-Psake C:\projects\vsteambuilder\build\build.psake.ps1 -taskList Test
- ps: |
    if ($psake.build_success -eq $false){
      Add-AppveyorMessage -Message "Unit Test Failed"
      Update-AppveyorTest -Name "PSake Unitest" -Outcome Failed -ErrorMessage $psake.error_message -Framework NUnit
      throw "Psake Build Failed"
    }else{
      Update-AppveyorTest -Name "PSake Unitest" -Outcome Passed -Framework NUnit
    }

after_test:
- ps: (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path $env:APPVEYOR_BUILD_FOLDER\release\PesterReport\Unit.TEST.xml))
- ps: |
      $env:PATH = 'C:\msys64\usr\bin;' + $env:PATH
      Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
      bash codecov.sh -f "$($env:APPVEYOR_BUILD_FOLDER)\release\PesterReport\CodeCoverage.xml" -t $env:codecovetoken
branches:
  only:
  - dev
  - master
skip_tags: true


